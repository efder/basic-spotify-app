{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Artist Name</th>
            <th>Track Name</th>
            <th>Release date</th>
            <th>Image</th>
        </tr>
        {% for track in tracks %}
        <tr>
            <td>{{ track["artist"] }}</td>
            <td>{{ track["track"] }}</td>
            <td>{{ track["release_date"] }}</td>
            <td><img src="{{track['album_image_url']}}" width="100" height="100"/></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
