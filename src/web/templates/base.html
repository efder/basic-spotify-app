<!doctype html>
<title>{% block title %}{% endblock %}</title>
<section>
  <header>
    {% block header %}{% endblock %}
  </header>
   {% block content %}{% endblock %}
   {% for message in get_flashed_messages() %}
    <div class="flash" style="color:red;"><p>{{ message }}</p></div>
   {% endfor %}
</section>
